<header id="masthead" class="header">
	<div class="container">
		<!-- Верхняя часть хедера -->
		<div class="header-top">
			<!-- Верхнее меню -->
			<nav class="header-top_nav" aria-label="Main menu">
				<ul class="header-top_list">
					<li><a href="index.html">Home</a></li>
					<li><a href="search-by-parametrs.html">Auto</a></li>
					<li><a href="#">Services</a></li>
					<li><a href="#">Real Estate</a></li>
					<li><a href="#">Relax</a></li>
					<li><a href="#">Rent</a></li>
				</ul>
			</nav>

			<!-- Правая сторона верхней линии -->
			<div class="header-top_right">
				<!-- Курс валюты -->
				<div
					class="header-top_currency"
					data-euro="97.50"
					data-usd="110.50"
					role="button"
					tabindex="0"
					aria-label="Change currency"
				>
					<span class="header-top_currency_name">none</span>
					<span class="header-top_currency_rate">none</span>
				</div>

				<div class="header-top_profile">
					<!-- Избранное -->
					<a href="inaccount-index.html" class="header-top_inaccount">
						<svg class="icon icon--profile">
							<use href="./icons/symbol/sprite.svg#profile"></use>
						</svg>
					</a>
				</div>
			</div>
		</div>

		<!-- Вторая часть хедера -->
		<div class="header-medium">
			<div class="header-medium_intro">
				<!-- Бургер -->
				<div class="header-burger" id="burger">
					<span></span>
				</div>

				<!-- Лого -->
				<a href="index.html" class="header-logo">
					<span class="header-logo_icon">
						<svg class="icon icon--eagle">
							<use href="./icons/symbol/sprite.svg#eagle"></use>
						</svg>
					</span>
					<span class="header-logo_name"> Abl.al </span>
				</a>

				<!-- Форма поиска -->
				<form class="header-search-form" role="search" aria-label="Site Search">
					<input type="text" class="search-input" name="search" id="search" placeholder="Find an ad" aria-label="Search" />
					<button type="submit" class="search-button">
						<svg class="icon icon--searchsvg">
							<use href="./icons/symbol/sprite.svg#searchsvg"></use>
						</svg>
					</button>
				</form>

				<!-- Навигация второй части хедера -->
				<nav class="header-medium_nav">
					<!-- Локация -->
					<button class="header-location" aria-label="Change location">
						<span class="header-location_icon">
							<svg class="icon icon--map-pin">
								<use href="./icons/symbol/sprite.svg#map-pin"></use>
							</svg>
						</span>
						<span class="header-location_name"> Tiana </span>
					</button>

					<!-- Добавить в список -->
					<a href="advertising-categories.html" class="btn-add" aria-label="Add listing">
						<span class="btn-add_before">
							<svg class="icon icon--plus">
								<use href="./icons/symbol/sprite.svg#plus"></use>
							</svg>
						</span>
						<span class="btn-add_name"> Add listing </span>
					</a>

					<!-- Кнопка авторизации - скрипт привязан к значению data-signed (зареган юзер или нет...)-->
					<button class="header-sign-in" aria-label="Authorization" data-signed="false">
						<span class="header-sign-in_name"> Sign </span>
					</button>
				</nav>
			</div>
		</div>

		@@include('../22.09.2025/header-bottom.html')
	</div>
</header>
