<!-- Форма поиска -->
<form class="search-form" role="search" aria-label="Services search">
	<button type="submit" class="search-button">
		<svg class="icon icon--searchsvg">
			<use href="./icons/symbol/sprite.svg#searchsvg"></use>
		</svg>
	</button>
	<input
		type="text"
		class="search-input"
		name="search"
		id="services-search"
		placeholder="Search through company ads"
		aria-label="Services search"
	/>
</form>
