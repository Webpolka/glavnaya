<form class="services-filter" id="services-filter-form" action="">     
    <span class="separate-label">Price</span>
	<div class="row gy-20 gx-10">       
		<div class="col-sm-6">
			<input type="number" name="services-price-from" placeholder="from" class="input" maxlength="30" autocomplete="off" />
		</div>
		<div class="col-sm-6">
			<input type="text" name="services-price-to" placeholder="to" class="input" maxlength="30" autocomplete="off" />
		</div>
		<div class="col-12">
			<div class="usual-select-label">
				<label for="services-body-color">Body color</label>
				<select id="services-body-color" name="services-body-color">
					<option value="" disabled selected>Select a category</option>
					<option value="1">Body option 1</option>
					<option value="2">Body option 2</option>
					<option value="3">Body option 3</option>
					<option value="4">Body option 4</option>
					<option value="5">Body option 5</option>
				</select>
			</div>
		</div>
        <div class="col-12">
            <div type="submit" class="btn">Show</div>
        </div>
	</div>
</form>
