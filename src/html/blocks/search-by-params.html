<section class="search-by-params">
	<h2 class="search-by-params__title">Search by parameters</h2>

	<div class="search-by-params__block">
		<div class="row g-0">
			<!-- 1 -->
			<div class="col-sm-4 rect-select-item">
				<select id="params-brand" name="params-brand">
					<option value="" disabled selected>Brand</option>
					<option value="1">Alfa Romeo</option>
					<option value="2">Audi</option>
					<option value="3">Bmv</option>
					<option value="4">Volvo</option>
					<option value="5">LADA</option>
				</select>
			</div>
			<!-- 2 -->
			<div class="col-sm-4 rect-select-item">
				<select id="params-model" name="params-model">
					<option value="" disabled selected>Model</option>
					<option value="1">Model 1</option>
					<option value="2">Model 2</option>
					<option value="3">Model 3</option>
					<option value="4">Model 4</option>
					<option value="5">Model 5</option>
				</select>
			</div>
			<!-- 3 -->
			<div class="col-sm-4 rect-select-item">
				<select id="params-generation" name="params-generation">
					<option value="" disabled selected>Generation</option>
					<option value="1">Generation 1</option>
					<option value="2">Generation 2</option>
					<option value="3">Generation 3</option>
					<option value="4">Generation 4</option>
					<option value="5">Generation 5</option>
				</select>
			</div>
		</div>
	</div>

	<div class="search-by-params__block">
		<div class="row g-0">
			<div class="col-sm-4 block-part">
				<div class="search-by-params__shortselect">
					<select id="params-yearfrom" name="params-yearfrom">
						<option value="" disabled selected>Year from</option>
						<option value="1">1990</option>
						<option value="2">1991</option>
						<option value="3">1992</option>
						<option value="4">1993</option>
						<option value="5">1994</option>
					</select>
				</div>

				<div class="search-by-params__shortselect">
					<select id="params-yearto" name="params-yearfrom">
						<option value="" disabled selected>to</option>
						<option value="1">1995</option>
						<option value="2">1996</option>
						<option value="3">1997</option>
						<option value="4">1998</option>
						<option value="5">1999</option>
					</select>
				</div>
			</div>
			<div class="col-sm-4 block-part">
				<div class="search-by-params__inputgroup">
					<input type="text" id="params-pricefrom" name="params-pricefrom" placeholder="Price from" autocomplete="off" />
					<input type="text" id="params-priceto" name="params-priceto" placeholder="to" autocomplete="off" />

					<div class="params-currency-switcher" id="params-currency-switcher">
						<span class="params-currency-switcher__red">Currency</span>
						<span class="params-currency-switcher__name">USD</span>
					</div>
				</div>
			</div>
			<div class="col-sm-4 block-part">
				<div class="search-by-params__shortselect">
					<select id="params-enginefrom" name="params-enginefrom">
						<option value="" disabled selected>Engine capacity from</option>
						<option value="1">1.4</option>
						<option value="2">1.5</option>
						<option value="3">1.6</option>
						<option value="4">1.7</option>
						<option value="5">1.8</option>
					</select>
				</div>

				<div class="search-by-params__shortselect">
					<select id="params-engineto" name="params-engineto">
						<option value="" disabled selected>to</option>
						<option value="1">3.4</option>
						<option value="2">4.5</option>
						<option value="3">4.6</option>
						<option value="4">4.7</option>
						<option value="5">4.8</option>
					</select>
				</div>
			</div>

			<!-- block footer -->
			<div class="search-by-params__footer">
				<div class="search-by-params__spacebetween">
					<div class="search-by-params__group">
						<button class="btn-allparams" data-id="open-all-params">
							<img src="../../images/png-icons/params.png" alt="" />
							<span>All parameters</span>
						</button>

						<button class="btn-reset" data-id="reset-all-params">
							<img src="../../images/png-icons/reset.png" alt="" />
							<span>Reset</span>
						</button>
					</div>
					<button class="btn" id="show-by-params">Show 85,757 listings</button>
				</div>
			</div>
		</div>
	</div>
</section>
