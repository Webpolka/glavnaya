<!-- LISTING BLOCK -->
<div class="listings-block">
	<!-- if content == true -->
	<div class="listings-block__title">
		<span>My ads</span>
		<small>25</small>
	</div>

	<div class="listings-block__description">All your listings are displayed here, and you can manage them easily.</div>

	<div class="row g-25">
		<!-- 1 -->
		<div class="col-lg-4">
			<a href="#product-link" class="product_link">
				<div class="product-card">
					<div class="product-card_image">
						<img src="../../images/daily-rental/pic-2.png" alt="Apartment 56 m², 2 rooms, 3 beds" loading="lazy" />
					</div>

					<!-- Кнопка добавить в избранное -->
					<div title="add to liked..." class="product-card_like" data-favorite="false">
						<svg class="icon icon--like">
							<use href="./icons/symbol/sprite.svg#like"></use>
						</svg>
					</div>

					<div class="product-card_spacebetween">
						<div class="product-card_info">
							<!--Цена -->
							<div class="product-card_price">
								<strong>5 460 ALL</strong>
								<small>≈ 56 €</small>
							</div>

							<!-- Заголовок -->
							<div class="product-card_title">
								<h2>Apartment 56 m², 2 rooms, 3 beds</h2>
							</div>
						</div>

						<div class="product-card_meta">
							<!-- JAVASCRIPT LOCATION LINK USE data-href -->
							<span data-href="#product-location-link" class="meta-location" title="open in next city...">
								<span class="meta-location_icon">
									<svg class="icon icon--map-pin">
										<use href="./icons/symbol/sprite.svg#map-pin"></use>
									</svg>
								</span>
								<span class="meta-location_name"> Tiana </span>
							</span>

							<span class="meta-timeago">11 hours ago</span>
						</div>
					</div>
				</div>
